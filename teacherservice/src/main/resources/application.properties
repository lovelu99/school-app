# Server Configuration
server.port=5002
# Remove context-path to work with existing frontend

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://mongo:27017/kindergarten}
spring.data.mongodb.database=${DATABASE_NAME:kindergarten}

# Spring Configuration
spring.application.name=teacher-service
spring.jackson.serialization.write-dates-as-timestamps=false

# CORS Configuration
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*

# Logging
logging.level.com.kindergarten=INFO
logging.level.org.springframework.web=INFO